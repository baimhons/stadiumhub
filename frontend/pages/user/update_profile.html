<body>

        </div>
        <div class="row">
          <label>‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•</label>
          <input id="last_name" name="last_name" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡πÉ‡∏à‡∏î‡∏µ" />

        <div class="hint">‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 9‚Äì10 ‡∏´‡∏•‡∏±‡∏Å</div>

  <script>
    const API_BASE = 'https://stadiumhub.onrender.com/api/v1';
    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('form');
    const cancelBtn = document.getElementById('cancelBtn');

    const $ = (id) => document.getElementById(id);

    function qs(name) {
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function setStatusOk(msg) {
      statusEl.className = 'ok';
      statusEl.textContent = msg;
    }
    function setStatusError(msg, extra) {
      statusEl.className = 'error';
      statusEl.textContent = extra ? `${msg}\n\n‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:\n${extra}` : msg;
    }
    function setStatusMuted(msg) {
      statusEl.className = 'muted';
      statusEl.textContent = msg;
    }

    function sanitizePhone(p) {
      return (p || '').replace(/[^\d]/g, '').slice(0, 10);
    }

    function validateForm(values) {
      const errs = [];
      if (values.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(values.email)) {
        errs.push('‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
      }
      if (values.phone_number) {
        const phone = sanitizePhone(values.phone_number);
        if (phone.length < 9 || phone.length > 10) {
          errs.push('‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏Ñ‡∏ß‡∏£‡∏°‡∏µ 9‚Äì10 ‡∏´‡∏•‡∏±‡∏Å');
        }
      }
      return errs;
    }

    function fillForm(data) {
      $('username').value = data.username ?? '';
      $('first_name').value = data.first_name ?? '';
      $('last_name').value = data.last_name ?? '';
      $('email').value = data.email ?? '';
      $('phone_number').value = data.phone_number ?? '';
    }

    function pickFields(raw) {
      const src = raw?.data && typeof raw.data === 'object' ? raw.data : raw || {};
      return {
        username: src.username ?? '',
        first_name: src.first_name ?? '',
        last_name: src.last_name ?? '',
        email: src.email ?? '',
        phone_number: src.phone_number ?? ''
      };
    }

    async function preload() {
      setStatusMuted('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...');
      try {
        const res = await fetch(`${API_BASE}/user/profile`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });
        const text = await res.text();
        let json = null;
        try { json = text ? JSON.parse(text) : null; } catch {}

        if (!res.ok) {
          setStatusError(`‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (HTTP ${res.status})`, text || '(‡∏ß‡πà‡∏≤‡∏á)');
          return;
        }
        const data = pickFields(json || {});
        fillForm(data);
        setStatusMuted('‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å');
      } catch (e) {
        setStatusError('‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', e.message);
      }
    }

    async function submitUpdate(payload) {
      // ‡∏¢‡∏¥‡∏á‡∏î‡πâ‡∏ß‡∏¢ PUT ‡∏Å‡πà‡∏≠‡∏ô ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö ‡∏Ñ‡πà‡∏≠‡∏¢ fallback ‡πÄ‡∏õ‡πá‡∏ô POST
      const endpoints = [
        { method: 'PUT', url: `${API_BASE}/user/update` },
        { method: 'POST', url: `${API_BASE}/user/update` }
      ];

      for (const { method, url } of endpoints) {
        try {
          const res = await fetch(url, {
            method,
            mode: 'cors',
            credentials: 'include',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const text = await res.text();
          let json = null;
          try { json = text ? JSON.parse(text) : null; } catch {}

          if (res.ok) {
            return { ok: true, data: json ?? text ?? null, methodUsed: method };
          }

          // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô 405/404 ‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏á‡∏ß‡∏¥‡∏ò‡∏µ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          if ([405, 404].includes(res.status)) {
            continue;
          }

          // ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏≠‡∏∑‡πà‡∏ô ‡πÜ ‡∏™‡πà‡∏á‡∏Å‡∏•‡∏±‡∏ö‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
          return { ok: false, error: `HTTP ${res.status}`, detail: text || '(‡∏ß‡πà‡∏≤‡∏á)' };
        } catch (e) {
          // ‡∏•‡∏≠‡∏á‡∏ß‡∏¥‡∏ò‡∏µ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          if (method === 'PUT') continue;
          return { ok: false, error: e.message };
        }
      }

      return { ok: false, error: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô /user/update ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á PUT ‡πÅ‡∏•‡∏∞ POST' };
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatusMuted('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...');

      const values = {
        username: $('username').value.trim(),
        first_name: $('first_name').value.trim(),
        last_name: $('last_name').value.trim(),
        email: $('email').value.trim(),
        phone_number: sanitizePhone($('phone_number').value)
      };

      const errs = validateForm(values);
      if (errs.length) {
        setStatusError('‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á:\n- ' + errs.join('\n- '));
        return;
      }

      const result = await submitUpdate(values);
      if (result.ok) {
        setStatusOk('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à üéâ');
        // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏≤ ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏´‡πâ‡πÑ‡∏õ profile.html
        const ret = qs('return');
        setTimeout(() => {
          if (ret) {
            location.href = ret;
          } else {
            location.href = 'profile.html';
          }
        }, 600);
      } else {
        setStatusError('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + (result.error || '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏'), result.detail);
      }
    });

    cancelBtn.addEventListener('click', () => {
      const ret = qs('return');
      if (ret) location.href = ret; else history.back();
    });

    preload();
  </script>
