<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="../../style/profile.css" />

</head>
<body>
  <div class="card">
    <h1>โปรไฟล์ผู้ใช้</h1>
    <div id="content" class="muted">กำลังโหลดข้อมูล...</div>
    <div class="actions">
      <button id="editBtn" class="warn">แก้ไขข้อมูล</button>
      <button id="reloadBtn">รีเฟรช</button>
      <button id="logoutBtn" class="secondary">ออกจากระบบ</button>
    </div>
  </div>

  <script>
    const contentEl = document.getElementById('content');
    const reloadBtn = document.getElementById('reloadBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const editBtn = document.getElementById('editBtn');

    const API_BASE = 'http://localhost:8080/api/v1';

    function renderError(msg, extra) {
      const detail = extra ? `\n\nรายละเอียด:\n${extra}` : '';
      contentEl.classList.remove('muted');
      contentEl.innerHTML = `<div class="error">❌ โหลดไม่สำเร็จ: ${msg}${detail}</div>`;
    }

    function pickFields(raw) {
      const src = raw?.data && typeof raw.data === 'object' ? raw.data : raw || {};
      return {
        username: src.username ?? '-',
        first_name: src.first_name ?? '-',
        last_name: src.last_name ?? '-',
        email: src.email ?? '-',
        phone_number: src.phone_number ?? '-'
      };
    }

    function renderProfile(p) {
      contentEl.classList.remove('muted');
      contentEl.innerHTML = `
        <div class="info">
          <div class="item"><span>Username</span><span>${p.username}</span></div>
          <div class="item"><span>ชื่อ</span><span>${p.first_name}</span></div>
          <div class="item"><span>นามสกุล</span><span>${p.last_name}</span></div>
          <div class="item"><span>อีเมล</span><span>${p.email}</span></div>
          <div class="item"><span>เบอร์โทร</span><span>${p.phone_number}</span></div>
        </div>
      `;
    }

    async function loadProfile() {
      contentEl.classList.add('muted');
      contentEl.textContent = 'กำลังโหลดข้อมูล...';
      try {
        const res = await fetch(`${API_BASE}/user/profile`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        const rawText = await res.text();
        let json = null;
        try { json = rawText ? JSON.parse(rawText) : null; } catch {}

        if (!res.ok) {
          renderError(`HTTP ${res.status}`, rawText || '(ว่าง)');
          return;
        }

        const picked = pickFields(json || {});
        renderProfile(picked);

      } catch (err) {
        renderError(err.message);
      }
    }

    async function logout() {
      try {
        const res = await fetch(`${API_BASE}/user/logout`, {
          method: 'POST',
          mode: 'cors',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          location.reload();
        } else {
          const text = await res.text();
          alert(`ออกจากระบบไม่สำเร็จ: HTTP ${res.status} - ${text}`);
        }
      } catch (e) {
        alert('ออกจากระบบไม่สำเร็จ: ' + e.message);
      }
    }

    function goToUpdate() {
      const returnUrl = encodeURIComponent(location.pathname.replace(/[^/]+$/, 'profile.html'));
      location.href = `update_profile.html?return=${returnUrl}`;
    }

    reloadBtn.addEventListener('click', loadProfile);
    logoutBtn.addEventListener('click', logout);
    editBtn.addEventListener('click', goToUpdate);

    loadProfile();

    async function logout() {
  try {
    const res = await fetch(`${API_BASE}/user/logout`, {
      method: 'POST',
      mode: 'cors',
      credentials: 'include',
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      // ไปหน้า login.html หลังออกจากระบบสำเร็จ
      location.href = 'login.html';
    } else {
      const text = await res.text();
      alert(`ออกจากระบบไม่สำเร็จ: HTTP ${res.status} - ${text}`);
    }
  } catch (e) {
    alert('ออกจากระบบไม่สำเร็จ: ' + e.message);
  }
}


  </script>

</body>
</html>
