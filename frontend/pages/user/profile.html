<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="../../style/profile.css" />
</head>
<body>
  <div class="card">
    <h1>User Profile</h1>
    <div id="content" class="muted">Loading data...</div>

    <div class="actions">
      <button id="editBtn" class="warn">Edit Profile</button>
      <button id="reloadBtn">Refresh</button>
      <button id="bookingBtn" class="info">View Booking History</button>
      <button id="backBtn" class="secondary">Back</button>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </div>

  <script>
    const contentEl = document.getElementById('content');
    const reloadBtn = document.getElementById('reloadBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const editBtn = document.getElementById('editBtn');
    const bookingBtn = document.getElementById('bookingBtn');
    const backBtn = document.getElementById('backBtn');

    const API_BASE = 'https://stadiumhub.onrender.com/api/v1';

    function renderError(msg, extra) {
      const detail = extra ? `\n\nDetails:\n${extra}` : '';
      contentEl.classList.remove('muted');
      contentEl.innerHTML = `<div class="error">‚ùå Failed to load: ${msg}${detail}</div>`;
    }

    function pickFields(raw) {
      const src = raw?.data && typeof raw.data === 'object' ? raw.data : raw || {};
      return {
        username: src.username ?? '-',
        first_name: src.first_name ?? '-',
        last_name: src.last_name ?? '-',
        email: src.email ?? '-',
        phone_number: src.phone_number ?? '-'
      };
    }

    function renderProfile(p) {
      contentEl.classList.remove('muted');
      contentEl.innerHTML = `
        <div class="info">
          <div class="item"><span>Username</span><span>${p.username}</span></div>
          <div class="item"><span>First Name</span><span>${p.first_name}</span></div>
          <div class="item"><span>Last Name</span><span>${p.last_name}</span></div>
          <div class="item"><span>Email</span><span>${p.email}</span></div>
          <div class="item"><span>Phone</span><span>${p.phone_number}</span></div>
        </div>
      `;
    }

    async function loadProfile() {
      contentEl.classList.add('muted');
      contentEl.textContent = 'Loading data...';
      try {
        const res = await fetch(`${API_BASE}/user/profile`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        const rawText = await res.text();
        let json = null;
        try { json = rawText ? JSON.parse(rawText) : null; } catch {}

        if (!res.ok) {
          renderError(`HTTP ${res.status}`, rawText || '(Empty)');
          return;
        }

        const picked = pickFields(json || {});
        renderProfile(picked);

      } catch (err) {
        renderError(err.message);
      }
    }

    async function logout() {
      try {
        const res = await fetch(`${API_BASE}/user/logout`, {
          method: 'POST',
          mode: 'cors',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          location.href = 'login.html'; // Redirect to login after logout
        } else {
          const text = await res.text();
          alert(`Logout failed: HTTP ${res.status} - ${text}`);
        }
      } catch (e) {
        alert('Logout failed: ' + e.message);
      }
    }

    function goToUpdate() {
      const returnUrl = encodeURIComponent(location.pathname.replace(/[^/]+$/, 'profile.html'));
      location.href = `update_profile.html?return=${returnUrl}`;
    }

    // Go to booking history page
    function goToBookingHistory() {
      location.href = '../user/get_all_booking%20_history.html';
    }

    // Go back to match page
    function goBack() {
      location.href = '../match/match.html';
    }

    reloadBtn.addEventListener('click', loadProfile);
    logoutBtn.addEventListener('click', logout);
    editBtn.addEventListener('click', goToUpdate);
    bookingBtn.addEventListener('click', goToBookingHistory);
    backBtn.addEventListener('click', goBack);

    loadProfile();
  </script>
</body>
</html>
