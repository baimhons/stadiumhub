<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Form (JSON POST)</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; background:#f6f8fa; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); width:360px; }
    h1 { font-size:18px; margin:0 0 16px; }
    label { display:block; margin-top:10px; font-size:13px; color:#333; }
    input[type="text"], input[type="password"] { width:100%; padding:10px 12px; margin-top:6px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box; }
    button { margin-top:16px; width:100%; padding:10px 12px; border-radius:8px; border:0; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    button:disabled { opacity:0.6; cursor:default; }
    pre { background:#f3f4f6; padding:12px; border-radius:8px; margin-top:12px; max-height:200px; overflow:auto; font-size:13px; }
    .hint { margin-top:8px; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>เข้าสู่ระบบ (ส่ง JSON)</h1>

    <form id="loginForm">
      <label for="username_or_email">Username or Email</label>
      <input id="username_or_email" name="username_or_email" type="text" autocomplete="username" required
             value="test1234@gmail.com">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required
             value="dwd234ii-">

      <button id="submitBtn" type="submit">Login</button>

    </form>

    <a href="../user/profile.html">profile</a>

    <pre id="result">ผลลัพธ์จะปรากฎที่นี่...</pre>
  </div>

  <script>
  const form = document.getElementById('loginForm');
  const result = document.getElementById('result');
  const submitBtn = document.getElementById('submitBtn');

  const API_BASE = 'https://stadiumhub.onrender.com/api/v1';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    result.textContent = 'กำลังเข้าสู่ระบบ...';

    const payload = {
      username_or_email: document.getElementById('username_or_email').value.trim(),
      password: document.getElementById('password').value
    };

    try {
      const loginResp = await fetch(`${API_BASE}/user/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        credentials: 'include' 
      });

      if (!loginResp.ok) {
        const errText = await loginResp.text();
        result.textContent = `เข้าสู่ระบบไม่สำเร็จ: ${loginResp.status}\n\n${errText}`;
        submitBtn.disabled = false;
        return;
      }

      const profileResp = await fetch(`${API_BASE}/user/profile`, {
        method: 'GET',
        credentials: 'include' 
      });

      const profileData = await profileResp.json();
      console.log('PROFILE:', profileData);

      result.textContent = JSON.stringify(profileData, null, 2);

      if (profileResp.ok && profileData?.data) {
        const user = profileData.data;

        if (user.role === 'admin' || user.is_admin === true) {
          window.location.href = '../admin/admin.html';
        } else {
          window.location.href = '../match/match.html';
        }
      } else {
        result.textContent = 'ไม่สามารถดึงข้อมูลผู้ใช้จาก session ได้';
      }

    } catch (err) {
      result.textContent = 'เกิดข้อผิดพลาด: ' + err.message;
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
