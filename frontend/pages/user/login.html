<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - จองสนามฟุตบอล</title>
  <link rel="stylesheet" href="../../style/login.css" />
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบ</h2>

    <form id="loginForm" novalidate>
      <label for="loginEmail">
        อีเมลหรือชื่อผู้ใช้
        <input
          type="text"
          id="loginEmail"
          name="username_or_email"
          placeholder="you@example.com หรือ username"
          autocomplete="username"
          required
        />
      </label>

      <label for="loginPassword">
        รหัสผ่าน
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="อย่างน้อย 6 ตัว"
          minlength="6"
          autocomplete="current-password"
          required
        />
      </label>

      <button class="btn" id="submitBtn" type="submit">เข้าสู่ระบบ</button>

      <p class="muted">
        ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a><br />
        <a href="../pages/index.html" class="link-danger">หน้าแรก</a>
      </p>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const API_BASE = 'https://stadiumhub.onrender.com/api/v1';
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // เปลี่ยนสภาวะปุ่มระหว่างส่งคำขอ
    const originalBtnText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'กำลังเข้าสู่ระบบ...';

    const payload = {
      username_or_email: document.getElementById('loginEmail').value.trim(),
      password: document.getElementById('loginPassword').value,
    };

    try {
      // เรียก login
        const loginResp = await fetch(`${API_BASE}/user/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        credentials: 'include', // เผื่อเซิร์ฟเวอร์ตั้งค่า session cookie
      });

      if (!resp.ok) {
        const errData = await resp.json().catch(() => ({}));
        alert(errData.message || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
        return;
      }

      // ดึงข้อมูลโปรไฟล์หลังเข้าสู่ระบบสำเร็จ
      const profileResp = await fetch(`${API_BASE}/user/profile`, {
        method: 'GET',
        credentials: 'include',
      });

      if (!profileResp.ok) {
        alert('ไม่สามารถดึงข้อมูลผู้ใช้จาก session ได้');
        return;
      }

      const profileData = await profileResp.json();
      // เก็บ log ไว้ดูในคอนโซล (ไม่แสดงหน้า)
      console.log('PROFILE:', profileData);

      const user = profileData?.data;
      if (!user) {
        alert('ไม่พบข้อมูลผู้ใช้ในระบบ');
        return;
      }

      // เปลี่ยนเส้นทางตามสิทธิ์ผู้ใช้
      if (user.role === 'admin' || user.is_admin === true) {
        window.location.href = '../admin/admin.html';
      } else {
        window.location.href = '../match/match.html';
      }

    } catch (err) {
      alert('เกิดข้อผิดพลาด: ' + (err?.message || String(err)));
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalBtnText;
    }
  });
</script>

</body>
</html>
