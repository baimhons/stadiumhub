<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ - จองสนามฟุตบอล</title>
  <link rel="stylesheet" href="../../style/login.css" />
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบ</h2>

    <form id="loginForm" novalidate>
      <label for="loginEmail">
        อีเมลหรือชื่อผู้ใช้
        <input
          type="text"
          id="loginEmail"
          name="username_or_email"
          placeholder="you@example.com หรือ username"
          autocomplete="username"
          required
        />
      </label>

      <label for="loginPassword">
        รหัสผ่าน
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="อย่างน้อย 6 ตัว"
          minlength="6"
          autocomplete="current-password"
          required
        />
      </label>

      <button class="btn" id="submitBtn" type="submit">เข้าสู่ระบบ</button>

      <p class="muted hint">
        Endpoint: <code>http://localhost:8080/api/v1/user/login</code>
      </p>

      <p class="muted">
        ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a><br />
        <a href="../pages/index.html" class="link-danger">หน้าแรก</a>
      </p>
    </form>

    <!-- พื้นที่แสดงผลลัพธ์จากเซิร์ฟเวอร์ -->
    <pre id="result" class="console">ผลลัพธ์จะปรากฏที่นี่...</pre>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // ถ้าไม่อยากปิด validation ของเบราว์เซอร์ ให้ลบ attribute `novalidate` ออกจาก <form>
      if (!form.checkValidity()) {
        // ให้เบราว์เซอร์แสดงข้อความเตือนของมันเอง
        form.reportValidity();
        return;
      }

      submitBtn.disabled = true;
      result.textContent = 'กำลังส่ง...';

      const payload = {
        username_or_email: document.getElementById('loginEmail').value.trim(),
        password: document.getElementById('loginPassword').value,
      };

      try {
        const resp = await fetch('http://localhost:8080/api/v1/user/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include', // ✅ สำคัญ ถ้าล็อกอินด้วย Cookie/Session
        });

        const profileResp = await fetch('http://localhost:8080/api/v1/user/profile', {
        method: 'GET',
        credentials: 'include' 
      });

      const profileData = await profileResp.json();
      console.log('PROFILE:', profileData);

      result.textContent = JSON.stringify(profileData, null, 2);

      if (profileResp.ok && profileData?.data) {
        const user = profileData.data;

        if (user.role === 'admin' || user.is_admin === true) {
          window.location.href = '../admin/admin.html';
        } else {
          window.location.href = '../match/match.html';
        }
      } else {
        result.textContent = 'ไม่สามารถดึงข้อมูลผู้ใช้จาก session ได้';
      }

    } catch (err) {
      result.textContent = 'เกิดข้อผิดพลาด: ' + err.message;
    } finally {
      submitBtn.disabled = false;
    }
  });
  </script>
</body>
</html>
