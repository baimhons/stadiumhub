<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Football Field Booking</title>
  <link rel="stylesheet" href="../../style/login.css" />
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <form id="loginForm" novalidate>
      <label for="loginEmail">
        Email or Username
        <input
          type="text"
          id="loginEmail"
          name="username_or_email"
          placeholder="you@example.com or username"
          autocomplete="username"
          required
        />
      </label>

      <label for="loginPassword">
        Password
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="At least 6 characters"
          minlength="6"
          autocomplete="current-password"
          required
        />
      </label>

      <button class="btn" id="submitBtn" type="submit">Login</button>

      <p class="muted">
        Don't have an account? <a href="register.html">Register</a><br />
        <a href="../../index.html" class="link-danger">Home</a>
      </p>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const API_BASE = 'https://stadiumhub.onrender.com/api/v1';
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // Change button state while sending request
    const originalBtnText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';

    const payload = {
      username_or_email: document.getElementById('loginEmail').value.trim(),
      password: document.getElementById('loginPassword').value,
    };

    try {
      // Send login request
      const loginResp = await fetch(`${API_BASE}/user/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        credentials: 'include', // In case the server sets a session cookie
      });

      if (!loginResp.ok) {
        const errData = await loginResp.json().catch(() => ({}));
        alert(errData.message || 'Invalid username or password');
        return;
      }

      // Fetch user profile after successful login
      const profileResp = await fetch(`${API_BASE}/user/profile`, {
        method: 'GET',
        credentials: 'include',
      });

      if (!profileResp.ok) {
        alert('Unable to fetch user data from session');
        return;
      }

      const profileData = await profileResp.json();
      console.log('PROFILE:', profileData); // Log profile info in console

      const user = profileData?.data;
      if (!user) {
        alert('User data not found');
        return;
      }

      // Redirect based on user role
      if (user.role === 'admin' || user.is_admin === true) {
        window.location.href = '../admin/admin.html';
      } else {
        window.location.href = '../match/match.html';
      }

    } catch (err) {
      alert('An error occurred: ' + (err?.message || String(err)));
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalBtnText;
    }
  });
</script>

</body>
</html>
